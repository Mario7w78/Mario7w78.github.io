                    <option value="Nodo Lima 3">Nodo Lima 3</option>
                    <option value="Nodo Lima 4">Nodo Lima 4</option>
                    <option value="Nodo Lima 5">Nodo Lima 5</option>
                    <option value="Nodo Lima 6">Nodo Lima 6</option>

                    <option value="Nodo Ica 6">Nodo Ica 6</option>
                    <option value="Nodo Arequipa 1">Nodo Arequipa 1</option>
                    <option value="Nodo Arequipa 2">Nodo Arequipa 2</option>
                    <option value="Nodo Arequipa 3">Nodo Arequipa 3</option>
                    <option value="Nodo Arequipa 4">Nodo Arequipa 4</option>
                </select>
                <p>Hacia</p>
                <select id="nodo-2" class="nodos" name="nodos">
                    <option value="" disabled selected>Selecciona un nodo final</option>
                    <option value="Nodo Lima 1">Nodo Lima 1</option>
                    <option value="Nodo Lima 2">Nodo Lima 2</option>
                    <option value="Nodo Lima 3">Nodo Lima 3</option>
                    <option value="Nodo Lima 4">Nodo Lima 4</option>
                    <option value="Nodo Lima 5">Nodo Lima 5</option>
                    <option value="Nodo Lima 6">Nodo Lima 6</option>

                <div class="algs a1">
                    <h3 style="font-family: 'Poppins', serif;">Algoritmo de Dijkstra</h3>
                    <button id="bttnProcces">Probar</button>
                    <p class = "distancia-dijkstra"style="font-family: 'Poppins', serif;"></p>
                    <p class = "tiempo-dijkstra"style="font-family: 'Poppins', serif;"></p>
                </div>
                <div class = "algs a2">
                    <h3 style="font-family: 'Poppins', serif;">Algoritmo de Bellman-Ford</h3>
                    <button id="bttnProcces2">Probar</button>
                    <p class = "distancia-bellman"style="font-family: 'Poppins', serif; "></p>

                </div>
